<!-- Mobile Navigation Footer -->
<footer class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50">
  <nav class="flex justify-around items-center py-2 px-4">
    
    <!-- Home -->
    <button (click)="navigateToHome()" 
            [class]="'flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200 min-w-0 flex-1 ' + (isActive('/home') ? 'text-emerald-500' : 'text-gray-500 hover:text-gray-700')">
      <!-- Home Icon -->
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span class="text-xs font-medium truncate">Home</span>
    </button>

    <!-- Accounts -->
    <button (click)="navigateToAccounts()" 
            [class]="'flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200 min-w-0 flex-1 ' + (isActive('/accounts') ? 'text-emerald-500' : 'text-gray-500 hover:text-gray-700')">
      <!-- Accounts Icon -->
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
      </svg>
      <span class="text-xs font-medium truncate">Accounts</span>
    </button>

    <app-bottom-menu></app-bottom-menu>

    <!-- Recurring Movements -->
    <button (click)="navigateToRecurring()" 
            [class]="'flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200 min-w-0 flex-1 ' + (isActive('/recurring') ? 'text-emerald-500' : 'text-gray-500 hover:text-gray-700')">
      <!-- Recurring Icon -->
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      <span class="text-xs font-medium truncate">Recurring</span>
    </button>

    <!-- Profile -->
    <button (click)="navigateToProfile()" 
            [class]="'flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200 min-w-0 flex-1 ' + (isActive('/profile') ? 'text-emerald-500' : 'text-gray-500 hover:text-gray-700')">
      <!-- Profile Icon -->
      <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span class="text-xs font-medium truncate">Profile</span>
    </button>

  </nav>
</footer>
